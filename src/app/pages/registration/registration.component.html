<div class="registration-container">
  <div class="registration-form">
    <h2>Create Your Account</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
        />
        <div
          *ngIf="f['name'].touched && f['name'].invalid"
          class="error-message"
        >
          Full Name is required.
        </div>
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="f['email'].touched && f['email'].invalid"
          class="error-message"
        >
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <i
            class="fa"
            [class.fa-eye]="!showPassword"
            [class.fa-eye-slash]="showPassword"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <div
          *ngIf="f['password'].touched && f['password'].invalid"
          class="error-message"
        >
          Password is required and must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
          />
          <i
            class="fa"
            [class.fa-eye]="!showConfirmPassword"
            [class.fa-eye-slash]="showConfirmPassword"
            (click)="toggleConfirmPasswordVisibility()"
          ></i>
        </div>
        <div
          *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid"
          class="error-message"
        >
          Confirm Password is required.
        </div>
        <div
          *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors?.['mismatch']"
          class="error-message"
        >
          Passwords do not match.
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="Enter your phone number"
        />
        <div
          *ngIf="f['phone'].touched && f['phone'].invalid"
          class="error-message"
        >
          Please enter a valid 10-digit phone number.
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group">
        <label class="terms-label">
          <input type="checkbox" formControlName="terms" />
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
        <div
          *ngIf="f['terms'].touched && f['terms'].invalid"
          class="error-message"
        >
          You must agree to the terms and conditions.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group submit-btn">
        <button type="submit" [disabled]="!registrationForm.valid">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
